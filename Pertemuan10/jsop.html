<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PBW1 - Pertemuan 10</title>
    <script>
      var a = 15;
      var b = 4;
      var c = 0;
      var d = 10;
      var e = 2;
      document.write("Operator Aritmatika <br>");
      c = a + b;
      document.write(a + "+" + b + "=" + c + "<br>");
      c = a - b;
      document.write(a + "-" + b + "=" + c + "<br>");
      c = a * b;
      document.write(a + "*" + b + "=" + c + "<br>");
      c = a ** b;
      document.write(a + "**" + b + "=" + c + "<br>");
      c = a / b;
      document.write(a + "/" + b + "=" + c + "<br>");
      c = a % b;
      document.write(a + "%" + b + "=" + c + "<br>");
      c = d + e;
      document.write(d + "+" + e + "=" + c + "<br>");
      document.write("Operator Assignment(Penugasan) <br>");
      document.write("Nilai Awal" + a + "<br>");
      a += 5;
      document.write("Nilai a menjadi" + a + "<br>");
      a -= 2;
      document.write("Nilai a menjadi" + a + "<br>");
      a *= 2;
      document.write("Nilai a menjadi" + a + "<br>");
      a /= 4;
      document.write("Nilai a menjadi" + a + "<br>");
      a **= 2;
      document.write("Nilai a menjadi" + a + "<br>");
      a %= 3;
      document.write("Nilai a menjadi" + a + "<br>");
    </script>
  </head>
