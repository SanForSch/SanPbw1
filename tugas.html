<!DOCTYPE html>
<html>
  <head>
    <title>Contoh Style Bawaan HTML</title>
  </head>
  <body bgcolor="#f0f0f0" link="blue">
    <h1 align="center">Contoh Style Bawaan HTML</h1>
    <img src="gambar.jpg" width="300" height="200" alt="Contoh Gambar" />
    <p align="left">Teks dengan perataan kiri</p>
    <p align="center">Teks dengan perataan tengah</p>
    <p align="right">Teks dengan perataan kanan</p>
    <table
      width="80%"
      border="2"
      cellspacing="10"
      cellpadding="5"
      bgcolor="#ffffcc">
      <tr>
        <td>Sel 1</td>
        <td>Sel 2</td>
      </tr>
      <tr>
        <td>Sel 3</td>
        <td>Sel 4</td>
      </tr>
    </table>
    <font size="1">Teks dengan ukuran font 1</font><br />
    <font size="3">Teks dengan ukuran font 3</font><br />
    <font size="5">Teks dengan ukuran font 5</font><br />
    <font size="7">Teks dengan ukuran font 7</font>
    <hr />
    <p align="center">&copy; 2025</p>
  </body>
</html>
